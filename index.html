<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/type-ranges.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
</head>
<body class="container_main">
    <header class="header">
        <h1 class="title header_title">Etch-a-Sketch</h1>
        <div class="settings_mode text_button">
            <ul class="header_list list list_modes">
                <li class="list_mode"><button class="mode">simple mode</button></li>
                <li class="list_mode"><button class="mode rainbow_mode">rainbow mode</button></li>
                <li class="list_mode"><button class="mode ease_mode">ease mode</button></li>
            </ul>
            <ul class="list list_settings">
                <li class="settings_set hover_set">
                    <span class="hover_set_text">Hovering:</span>
                    <input id="checkbox" type="checkbox" class="set-setting checkbox">
                    <label class="switcher_hover" for="checkbox"></label>
                </li>
                <li class="settings_set">
                    <label class="hover_set_text" for="sizePixel">Size pixel:</label>
                    <select class="select_set" name="sizePixel" id="sizePixel">
                        <option value="16">16px</option>
                        <option value="32">32px</option>
                        <option value="48">48px</option>
                        <option value="64">64px</option>
                    </select>
                </li>
                <li class="settings_set set_input">
                    <span class="hover_set_text">Pick color:</span><label class="set_color" 
                    for="color"><input id="color" type="color" class="set-setting color"></label>
                </li>
            </ul>
        </div>
    </header>
    <main class="main">
        <div class="main_range settings_ranges">
            <label class="vertical set_range" for="vertical"><input class="input_range" id="vertical" type="range" 
                min="150" max="400" value="400"></label>
            <label class="horisontal set_range" for="horisontal"><input class="input_range" id="horisontal" type="range"
                 min="150" max="400" value="400"></label>
        </div>
    </main>
    <footer class="footer">
        <div class="copy-right-odin footer_flex-item">
            <span class="copy-right">Copyright@ The Odin project</span>
            <a href="https://www.theodinproject.com/paths/foundations/courses/foundations/lessons/etch-a-sketch-project"><img src="./image/odin-logo.svg" alt="logo of odin project" class="odin" width="48px" height="48px">
            </div></a>     
        <div class="author-git footer_flex-item">
            <span class="author">Alexey T1</span>

            </svg></a>
        </div>

    </footer>
 <script type="module" src="js/pixel-size.js"></script>

</html>
